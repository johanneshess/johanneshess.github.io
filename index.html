<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/DDSLoader.js"></script>

<script>
var scene, camera, renderer;

init();
animate();

function init() {

scene = new THREE.Scene();
var WIDTH = window.innerWidth,
HEIGHT = window.innerHeight;

renderer = new THREE.WebGLRenderer({antialias:false, alpha: true});
renderer.setSize(WIDTH, HEIGHT);
document.body.appendChild(renderer.domElement);

camera = new THREE.PerspectiveCamera(25, WIDTH / HEIGHT, 0.01, 20000);
camera.position.set(0.5,0,1.7);
scene.add(camera);

window.addEventListener('resize', function() {
    var WIDTH = window.innerWidth,
    HEIGHT = window.innerHeight;
    renderer.setSize(WIDTH, HEIGHT);
    camera.aspect = WIDTH / HEIGHT;
    camera.updateProjectionMatrix();
});

var color = "#ffffff";
var ambient = new THREE.AmbientLight(color);
scene.add(ambient);

THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

var mtlLoader = new THREE.MTLLoader();
mtlLoader.setPath( 'obj/' );
mtlLoader.load( 'material.mtl', function( materials ) {
    materials.preload();
    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials( materials );
    objLoader.setPath( 'obj/' );
    objLoader.load( 'ich.obj', function ( object ) {
        scene.add( object );
        object.traverse( function( node ) {
            if( node.material ) {
            node.material.side = THREE.DoubleSide;
            }
        });
    });
});



controls = new THREE.OrbitControls(camera, renderer.domElement);
}

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
    controls.update();
}
</script>
